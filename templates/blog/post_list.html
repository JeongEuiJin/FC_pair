{% extends 'blog/base.html' %}
<!--base html을 불러옴-->

{% block content%}
    <a href="{% url 'post_add'%}">ADD POST</a>
    {% for post in posts %}
    <div>
        <p><a href="{% url 'post_detail' pk=post.id %}" methods="POST">{{post.title}} </a></p>
        <p class="text-right">Created date : {{post.created_date}}</p>
    </div>
    {% endfor %}

{% endblock%}
